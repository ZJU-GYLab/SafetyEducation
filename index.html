    <style>
        :root {
            --outline-bg-color: #f8f9fa;
            --outline-text-color: #2c3e50;
            --outline-primary-color: #2c3e50;
            --outline-text-color-light: #7f8c8d;
        }
        
        html,
        body {
            height: 100%;
            background-color: #fdfdfd;
            font-size: calc(1728vw / 1728);
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止水平滚动 */
        }

        /* 添加动画关键帧 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { 
                opacity: 0;
                transform: translateX(50px);
            }
            to { 
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 背景图片动画 */
        .bg-image {
            opacity: 0;
            animation: fadeIn 0.6s ease-in-out forwards;
        }

        /* 半透明背景动画 */
        .content-bg {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out 0.1s forwards;
        }

        /* 标题动画 */
        .title-animation {
            opacity: 0;
            animation: slideInRight 0.4s ease-out 0.3s forwards;
        }

        /* 描述文字动画 */
        .desc-animation {
            opacity: 0;
            animation: slideInRight 0.4s ease-out 0.4s forwards;
        }

        /* 菜单项动画 - 修改为水平滑入 */
        .menu-item {
            opacity: 0;
            animation: slideInRight 0.4s ease-out forwards;
        }
        .menu-item:nth-child(1) {
            animation-delay: 0.5s;
        }
        .menu-item:nth-child(2) {
            animation-delay: 0.6s;
        }
        .menu-item:nth-child(3) {
            animation-delay: 0.7s;
        }

        /* 标题样式优化 */
        h1 {
            /* 更换标题字体为Raleway */
            font-family: 'Raleway', sans-serif;
            color: #030303;
            font-size: 5.5rem; /* 增大字体 */
            margin: 0;
            font-weight: 700; /* 加粗 */
            line-height: 1.2;
            letter-spacing: 2px; /* 增加字间距 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1); /* 添加轻微阴影 */
        }
        
        /* 描述文字样式优化 */
        .desc-text {
            font-family: 'Montserrat', sans-serif;
            color: #030303;
            font-size: 1.1rem;
            letter-spacing: 1px;
            font-weight: 500;
        }
        
        /* 标题容器 */
        .title-container {
            position: relative;
            margin-bottom: 4.5rem;
            padding-right: 2rem;
        }
        
        /* 标题装饰线 */
        .title-decoration {
            position: absolute;
            bottom: -15px;
            right: 2rem;
            width: 120px;
            height: 3px;
            background-color: #030303;
            opacity: 0;
            animation: slideInRight 0.4s ease-out 0.5s forwards;
        }

        h3 {
            /* 更换菜单项字体 */
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 500;
            color: #030303;
            margin: 0;
            line-height: 1.4; /* 添加行高，使行间距更合适 */

            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* 删除h3::after相关样式 */

        h3:hover {
            transform: translateX(10px); /* 鼠标悬停时向右移动10px */
            color: #000; /* 颜色加深 */
        }

        /* 删除h3:hover::after相关样式 */

        h3:hover::after {
            opacity: 1; /* 保留下划线效果，但改为淡入 */
        }

        p {
            font-family: 'Montserrat', sans-serif;
            color: #030303;
            font-size: 1rem;
        }

        .row,
        .col {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        } */
